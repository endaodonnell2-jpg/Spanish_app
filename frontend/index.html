<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Lucas11</title>

<style>
:root {
    --bg: #f3efe7;
    --green1: #3df58a;
    --green2: #18b45c;
    --red1: #ff5a5a;
    --red2: #b30000;
    --grey: #bbbbbb;
}

* {
    box-sizing: border-box;
    user-select: none;
    -webkit-user-select: none;
    -webkit-touch-callout: none;
}

body {
    margin: 0;
    background: var(--bg);
    height: 100vh;
    height: 100dvh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: -apple-system, system-ui, sans-serif;
}

/* Waveform */
#visualizer {
    width: 90%;
    height: 100px;
    margin-bottom: 60px;
}

/* ============================= */
/* PREMIUM 3D MIC BUTTON */
/* ============================= */

#micBtn {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;

    background: radial-gradient(circle at 30% 30%, var(--green1), var(--green2));

    box-shadow:
        0 15px 30px rgba(0,0,0,0.25),
        inset 0 6px 10px rgba(255,255,255,0.4),
        inset 0 -8px 15px rgba(0,0,0,0.3);

    transition:
        transform 0.18s cubic-bezier(.34,1.56,.64,1),
        box-shadow 0.18s ease,
        background 0.2s ease;
}

/* Recording state (red) */
#micBtn.active {
    background: radial-gradient(circle at 30% 30%, var(--red1), var(--red2));
}

/* Pressed down effect */
#micBtn.pressed {
    transform: scale(0.92);
    box-shadow:
        0 6px 15px rgba(0,0,0,0.35),
        inset 0 8px 15px rgba(0,0,0,0.5);
}

/* Pop overshoot animation */
#micBtn.pop {
    animation: popEffect 0.25s ease;
}

@keyframes popEffect {
    0% { transform: scale(0.92); }
    60% { transform: scale(1.06); }
    100% { transform: scale(1); }
}

#micBtn svg {
    width: 60%;
    height: 60%;
    fill: white;
    pointer-events: none;
    filter: drop-shadow(0 3px 4px rgba(0,0,0,0.4));
}
</style>
</head>

<body>

<canvas id="visualizer"></canvas>

<div id="micBtn">
    <svg viewBox="0 0 24 24">
        <path d="M12 14a3 3 0 003-3V5a3 3 0 10-6 0v6a3 3 0 003 3zm5-3a1 1 0 10-2 0 3 3 0 01-6 0 1 1 0 10-2 0 5 5 0 004 4.9V19H9a1 1 0 000 2h6a1 1 0 000-2h-2v-3.1A5 5 0 0017 11z"/>
    </svg>
</div>

<script>
const canvas = document.getElementById("visualizer");
const ctx = canvas.getContext("2d");
const micBtn = document.getElementById("micBtn");

let audioCtx;
let analyser;
let dataArray;
let mediaRecorder;
let audioChunks = [];
let state = "idle";

function resizeCanvas() {
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

async function initAudio() {
    if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }
    if (audioCtx.state === "suspended") {
        await audioCtx.resume();
    }
}

function startVisualizer(sourceNode) {
    analyser = audioCtx.createAnalyser();
    analyser.fftSize = 2048;
    sourceNode.connect(analyser);

    const bufferLength = analyser.fftSize;
    dataArray = new Uint8Array(bufferLength);

    function draw() {
        requestAnimationFrame(draw);

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (state === "idle") {
            drawFlatLine();
            return;
        }

        analyser.getByteTimeDomainData(dataArray);

        ctx.lineWidth = 3;
        ctx.strokeStyle = state === "user" ? "#e74c3c" : "#2ecc71";
        ctx.beginPath();

        const sliceWidth = canvas.width / bufferLength;
        let x = 0;

        for (let i = 0; i < bufferLength; i++) {
            const v = dataArray[i] / 128.0;
            const y = v * canvas.height / 2;

            if (i === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);

            x += sliceWidth;
        }

        ctx.lineTo(canvas.width, canvas.height / 2);
        ctx.stroke();
    }

    draw();
}

function drawFlatLine() {
    ctx.lineWidth = 2;
    ctx.strokeStyle = "#bbbbbb";
    ctx.beginPath();
    ctx.moveTo(0, canvas.height / 2);
    ctx.lineTo(canvas.width, canvas.height / 2);
    ctx.stroke();
}

/* USER HOLD */

micBtn.addEventListener("pointerdown", async () => {
    await initAudio();
    state = "user";
    micBtn.classList.add("active");
    micBtn.classList.add("pressed");
    audioChunks = [];

    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    const source = audioCtx.createMediaStreamSource(stream);
    startVisualizer(source);

    mediaRecorder = new MediaRecorder(stream);
    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
    mediaRecorder.onstop = sendAudio;
    mediaRecorder.start();
});

window.addEventListener("pointerup", () => {
    if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
        micBtn.classList.remove("pressed");
        micBtn.classList.add("pop");

        setTimeout(() => {
            micBtn.classList.remove("pop");
        }, 250);

        micBtn.classList.remove("active");
        state = "idle";
    }
});

/* SEND TO BACKEND */

async function sendAudio() {
    const blob = new Blob(audioChunks, { type: "audio/webm" });
    if (blob.size < 1000) {
        state = "idle";
        return;
    }

    const formData = new FormData();
    formData.append("file", blob, "user.webm");

    const response = await fetch("/process_audio", {
        method: "POST",
        body: formData
    });

    const data = await response.json();

    if (data.tts_url) {
        playAI(data.tts_url);
    }
}

/* AI PLAYBACK */

function playAI(url) {
    state = "ai";

    const audio = new Audio(url);
    audio.crossOrigin = "anonymous";

    const source = audioCtx.createMediaElementSource(audio);
    startVisualizer(source);
    source.connect(audioCtx.destination);

    audio.onended = () => {
        state = "idle";
    };

    audio.play();
}

drawFlatLine();
</script>

</body>
</html>
