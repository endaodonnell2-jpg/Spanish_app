<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Walkie-Talkie UI</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background-color: #f3f0eb; /* light beige */
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    height: 100vh;
    overflow: hidden;
    padding: 10px;
  }

  /* Sound bar */
  #sound-bar-container {
    width: 100%;
    height: 20px;
    background-color: grey;
    border-radius: 10px;
    overflow: hidden;
    margin-bottom: 10px;
    position: relative;
  }

  #sound-bar {
    height: 100%;
    width: 100%;
    background-color: grey;
    border-radius: 10px;
    transition: background-color 0.1s;
  }

  /* Text display */
  #text-box {
    max-height: 150px;
    overflow-y: auto;
    padding: 10px;
    margin-bottom: 10px;
    background-color: #fff8f0;
    border-radius: 10px;
  }

  .sentence {
    margin: 5px 0;
    word-break: break-word;
  }

  .user-text { color: #b22222; font-weight: bold; }
  .ai-text { color: #2e8b57; font-weight: bold; }

  /* Hold button */
  #hold-container {
    display: flex;
    justify-content: center;
    padding-bottom: 10px;
  }

  #hold-button {
    width: 80%;
    max-width: 300px;
    height: 60px;
    font-size: 24px;
    border-radius: 30px;
    border: none;
    background-color: #4caf50;
    color: white;
    cursor: pointer;
    transition: background-color 0.1s;
    position: relative;
    z-index: 10;
  }

  #hold-button:active {
    background-color: #b22222;
  }
</style>
</head>
<body>

<div id="sound-bar-container">
  <div id="sound-bar"></div>
</div>

<div id="text-box">
  <div class="sentence user-text" id="user-sentence">User: </div>
  <div class="sentence ai-text" id="ai-sentence">AI: </div>
</div>

<div id="hold-container">
  <button id="hold-button">HOLD</button>
</div>

<script>
const soundBar = document.getElementById('sound-bar');
const holdButton = document.getElementById('hold-button');
const userSentence = document.getElementById('user-sentence');
const aiSentence = document.getElementById('ai-sentence');

let userSpeaking = false;
let aiSpeaking = false;
let audioContext, analyser, dataArray, source;

// Handle hold button
holdButton.addEventListener('mousedown', () => { startSpeaking(true); });
holdButton.addEventListener('mouseup', () => { stopSpeaking(true); });
holdButton.addEventListener('touchstart', () => { startSpeaking(true); });
holdButton.addEventListener('touchend', () => { stopSpeaking(true); });

function startSpeaking(isUser=true) {
  if (isUser) userSpeaking = true;
  holdButton.style.backgroundColor = '#b22222';
  if (!audioContext) initMic();
}

function stopSpeaking(isUser=true) {
  if (isUser) userSpeaking = false;
  holdButton.style.backgroundColor = '#4caf50';
}

function initMic() {
  navigator.mediaDevices.getUserMedia({ audio: true })
    .then(stream => {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      source = audioContext.createMediaStreamSource(stream);
      analyser = audioContext.createAnalyser();
      analyser.fftSize = 512;
      dataArray = new Uint8Array(analyser.frequencyBinCount);
      source.connect(analyser);
      animateSoundBar();
    })
    .catch(err => console.error('Microphone access denied:', err));
}

// Animate sound bar vertically (wobble effect)
function animateSoundBar() {
  requestAnimationFrame(animateSoundBar);
  let level = 0;

  if (userSpeaking) {
    analyser.getByteFrequencyData(dataArray);
    let avg = dataArray.reduce((a,b)=>a+b,0)/dataArray.length;
    level = Math.min(Math.max(avg/2, 5), 100); // user red
    soundBar.style.backgroundColor = '#b22222';
  } else if (aiSpeaking) {
    level = 30 + Math.random() * 50; // AI green wobble
    soundBar.style.backgroundColor = '#2e8b57';
  } else {
    level = 100; // flat grey
    soundBar.style.backgroundColor = 'grey';
  }

  soundBar.style.height = level + '%';
}

// Update last two sentences
function updateText(userText, aiText) {
  userSentence.textContent = 'User: ' + userText;
  aiSentence.textContent = 'AI: ' + aiText;
}

// Demo: simulate AI speaking
setInterval(() => {
  if (!userSpeaking) {
    aiSpeaking = !aiSpeaking;
    updateText('Hello!', aiSpeaking ? 'Hi! How can I help?' : 'Waiting...');
  }
}, 5000);
</script>

</body>
</html>
