<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Walkie-Talkie UI</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background-color: #f3f0eb;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    padding: 10px;
    box-sizing: border-box;
  }

  /* Sound bar */
  #sound-bar-container {
    width: 100%;
    height: 20px;
    background-color: grey;
    border-radius: 10px;
    overflow: hidden;
    margin-bottom: 10px;
    flex-shrink: 0;
  }

  #sound-bar {
    width: 100%;
    height: 100%;
    background-color: grey;
    border-radius: 10px;
    transition: background-color 0.05s, width 0.05s;
  }

  /* Text box */
  #text-box {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    margin-bottom: 80px; /* space for button */
    background-color: #fff8f0;
    border-radius: 10px;
  }

  .sentence {
    margin: 5px 0;
    word-break: break-word;
  }

  .user-text { color: red; }
  .ai-text { color: green; }

  /* Hold button fixed above bottom */
  #hold-button {
    position: fixed;
    bottom: 20px; /* adjust distance from bottom */
    left: 50%;
    transform: translateX(-50%);
    width: 80%;
    height: 60px; /* slightly larger */
    border-radius: 10px;
    background-color: green;
    color: white;
    font-size: 22px;
    text-align: center;
    line-height: 60px;
    user-select: none;
  }
</style>
</head>
<body>

<div id="sound-bar-container">
  <div id="sound-bar"></div>
</div>

<div id="text-box">
  <div id="user-sentence" class="sentence user-text"></div>
  <div id="ai-sentence" class="sentence ai-text"></div>
</div>

<div id="hold-button">HOLD</div>

<script>
  const holdButton = document.getElementById('hold-button');
  const soundBar = document.getElementById('sound-bar');
  const userSentence = document.getElementById('user-sentence');
  const aiSentence = document.getElementById('ai-sentence');

  let holding = false;
  let audioLevel = 0;
  let aiSpeaking = false;

  // Sound bar animation
  function updateSoundBar() {
    if(holding) {
      soundBar.style.backgroundColor = `rgb(${Math.floor(audioLevel*255)},0,0)`; // red
      soundBar.style.width = `${50 + audioLevel*50}%`;
    } else if(aiSpeaking) {
      soundBar.style.backgroundColor = `rgb(0, ${Math.floor(audioLevel*255)},0)`; // green
      soundBar.style.width = `${50 + audioLevel*50}%`;
    } else {
      soundBar.style.backgroundColor = 'grey';
      soundBar.style.width = '100%';
    }
    requestAnimationFrame(updateSoundBar);
  }

  updateSoundBar();

  // Hold button events
  holdButton.addEventListener('mousedown', () => {
    holding = true;
    holdButton.style.backgroundColor = 'red';
    audioLevel = 0.5 + Math.random()*0.5;
    userSentence.textContent = "User is speaking...";
    aiSentence.textContent = "";
  });

  holdButton.addEventListener('mouseup', () => {
    holding = false;
    holdButton.style.backgroundColor = 'green';
    audioLevel = 0;
    userSentence.textContent = "User said something";
    aiSpeaking = true;
    audioLevel = 0.5 + Math.random()*0.5;
    setTimeout(() => {
      aiSpeaking = false;
      audioLevel = 0;
      aiSentence.textContent = "AI response here";
    }, 2000);
  });

  // Mobile touch support
  holdButton.addEventListener('touchstart', (e) => { e.preventDefault(); holdButton.dispatchEvent(new Event('mousedown')); });
  holdButton.addEventListener('touchend', (e) => { e.preventDefault(); holdButton.dispatchEvent(new Event('mouseup')); });

</script>
</body>
</html>
