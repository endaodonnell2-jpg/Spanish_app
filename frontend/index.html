<!DOCTYPE html>
<html>
<head>
  <title>Lucas11 Walkie-Talkie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h2>ğŸ™ï¸ Lucas11 Walkie-Talkie</h2>
<button id="talkBtn">Hold to Talk</button>
<audio id="ttsAudio" controls></audio>

<script>
let mediaRecorder;
let audioChunks = [];

const btn = document.getElementById("talkBtn");
const ttsAudio = document.getElementById("ttsAudio");

async function startRecording() {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);
    audioChunks = [];
    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
    mediaRecorder.start();
}

async function stopRecording() {
    if (!mediaRecorder) return;
    mediaRecorder.stop();
    mediaRecorder.onstop = async () => {
        const blob = new Blob(audioChunks, { type: 'audio/webm' });
        const formData = new FormData();
        formData.append("file", blob, "talk.webm");

        try {
            const response = await fetch("/process_audio", { method: "POST", body: formData });
            if (!response.ok) throw new Error("Network response not ok");
            const data = await response.json();
            ttsAudio.src = data.tts_url;
            ttsAudio.play();
        } catch (err) {
            console.error("Error sending audio:", err);
            alert("Failed to process audio. Check console.");
        }
    }
}

// Desktop events
btn.addEventListener("mousedown", startRecording);
btn.addEventListener("mouseup", stopRecording);

// Mobile touch events
btn.addEventListener("touchstart", e => {
    e.preventDefault(); // Prevent scrolling
    startRecording();
});
btn.addEventListener("touchend", e => {
    e.preventDefault();
    stopRecording();
});
</script>
</body>
</html>
