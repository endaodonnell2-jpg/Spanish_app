<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucas11 Walkie-Talkie</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    button { font-size: 20px; padding: 20px; border-radius: 10px; }
    audio { margin-top: 20px; width: 80%; }
  </style>
</head>
<body>
  <h2>ğŸ™ï¸ Lucas11 Walkie-Talkie</h2>
  <button id="talkBtn">Hold to Talk</button>
  <audio id="ttsAudio" controls></audio>

  <script>
    let mediaRecorder;
    let audioChunks = [];
    let isRecording = false;

    const btn = document.getElementById("talkBtn");
    const ttsAudio = document.getElementById("ttsAudio");

    async function startRecording(e) {
      e.preventDefault();
      if (isRecording) return;

      isRecording = true;
      btn.innerText = "Recording...";

      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);

      audioChunks = [];
      mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
      mediaRecorder.start();
    }

    async function stopRecording(e) {
      e.preventDefault();
      if (!isRecording) return;

      isRecording = false;
      btn.innerText = "Thinking...";

      mediaRecorder.stop();

      mediaRecorder.onstop = async () => {
        const blob = new Blob(audioChunks, { type: "audio/webm" });
        const formData = new FormData();
        formData.append("file", blob, "talk.webm");

        try {
          const response = await fetch("/process_audio", {
            method: "POST",
            body: formData
          });

          if (!response.ok) throw new Error("Server error");

          const data = await response.json();
          ttsAudio.src = data.tts_url;
          await ttsAudio.play();
        } catch (err) {
          console.error("Error sending audio:", err);
          alert("Failed to process audio. Try again.");
        } finally {
          btn.innerText = "Hold to Talk";
        }
      };
    }

    // Desktop events
    btn.addEventListener("mousedown", startRecording);
    btn.addEventListener("mouseup", stopRecording);

    // Mobile events
    btn.addEventListener("touchstart", startRecording);
    btn.addEventListener("touchend", stopRecording);

    // Prevent touch scrolling while holding button
    btn.addEventListener("touchmove", e => e.preventDefault());
  </script>
</body>
</html>
