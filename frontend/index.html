<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Lucas11</title>

<style>
:root {
    --bg: #f3efe7;
    --green1: #3df58a;
    --green2: #18b45c;
    --red1: #ff5a5a;
    --red2: #b30000;
    --grey: #bbbbbb;
}

* {
    box-sizing: border-box;
    user-select: none;
    -webkit-user-select: none;
    -webkit-touch-callout: none;
    -webkit-tap-highlight-color: transparent;
}

body {
    margin: 0;
    background: var(--bg);
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: -apple-system, system-ui, sans-serif;
}

#visualizer {
    width: 90%;
    height: 100px;
    margin-bottom: 60px;
}

#micBtn {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    background: radial-gradient(circle at 30% 30%, var(--green1), var(--green2));
    box-shadow:
        0 15px 30px rgba(0,0,0,0.25),
        inset 0 6px 10px rgba(255,255,255,0.4),
        inset 0 -8px 15px rgba(0,0,0,0.3);
    transition: transform 0.15s ease, box-shadow 0.15s ease;
    position: relative;
}

#micBtn.active {
    background: radial-gradient(circle at 30% 30%, var(--red1), var(--red2));
}

#micBtn.pressed {
    transform: scale(0.92);
}

#micBtn.thinking {
    animation: pulseThinking 1.2s ease-in-out infinite;
}

@keyframes pulseThinking {
    0% { transform: scale(1); box-shadow: 0 15px 30px rgba(0,0,0,0.25); }
    50% { transform: scale(1.08); box-shadow: 0 20px 40px rgba(0,0,0,0.35); }
    100% { transform: scale(1); box-shadow: 0 15px 30px rgba(0,0,0,0.25); }
}

#micBtn svg {
    width: 60%;
    height: 60%;
    fill: white;
    pointer-events: none;
}
</style>
</head>

<body>

<canvas id="visualizer"></canvas>

<div id="micBtn">
    <svg viewBox="0 0 24 24">
        <path d="M12 14a3 3 0 003-3V5a3 3 0 10-6 0v6a3 3 0 003 3zm5-3a1 1 0 10-2 0 3 3 0 01-6 0 1 1 0 10-2 0 5 5 0 004 4.9V19H9a1 1 0 000 2h6a1 1 0 000-2h-2v-3.1A5 5 0 0017 11z"/>
    </svg>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

const canvas = document.getElementById("visualizer");
const micBtn = document.getElementById("micBtn");
const ctx = canvas.getContext("2d");

let audioCtx;
let analyser;
let dataArray;
let mediaRecorder;
let audioChunks = [];
let state = "idle";
let currentAudio = null;

function resizeCanvas() {
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

function drawFlatLine() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.strokeStyle = "#bbbbbb";
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(0, canvas.height/2);
    ctx.lineTo(canvas.width, canvas.height/2);
    ctx.stroke();
}
drawFlatLine();

async function ensureAudio() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if (audioCtx.state === "suspended") await audioCtx.resume();
}

micBtn.addEventListener("pointerdown", async (e) => {

    if (state === "ai" || state === "thinking") return; // ðŸ”’ LOCK INTERACTION

    await ensureAudio();

    state = "user";
    micBtn.classList.add("active","pressed");

    const stream = await navigator.mediaDevices.getUserMedia({audio:true});
    const source = audioCtx.createMediaStreamSource(stream);
    startVisualizer(source);

    audioChunks = [];
    mediaRecorder = new MediaRecorder(stream);
    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
    mediaRecorder.onstop = sendAudio;
    mediaRecorder.start();
});

window.addEventListener("pointerup", () => {
    if (state !== "user") return;

    micBtn.classList.remove("pressed","active");
    state = "thinking";
    micBtn.classList.add("thinking");

    if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
    }
});

async function sendAudio() {

    const blob = new Blob(audioChunks, {type:"audio/webm"});
    if (!blob || blob.size < 1500) {
        state = "idle";
        micBtn.classList.remove("thinking");
        drawFlatLine();
        return;
    }

    const formData = new FormData();
    formData.append("file", blob, "user.webm");

    try {
        const res = await fetch("/process_audio", {
            method:"POST",
            body:formData
        });

        if (!res.ok) throw new Error("Upload failed");

        const data = await res.json();
        if (data.tts_url) playAI(data.tts_url);

    } catch(err) {
        console.error(err);
        state = "idle";
        micBtn.classList.remove("thinking");
    }
}

function playAI(url) {

    state = "ai";
    micBtn.classList.remove("thinking");

    const audio = new Audio(url + "?t=" + Date.now());
    currentAudio = audio;

    const source = audioCtx.createMediaElementSource(audio);
    analyser = audioCtx.createAnalyser();
    analyser.fftSize = 2048;
    source.connect(analyser);
    analyser.connect(audioCtx.destination);

    dataArray = new Uint8Array(analyser.fftSize);

    function draw() {
        if (state !== "ai") return;
        requestAnimationFrame(draw);
        ctx.clearRect(0,0,canvas.width,canvas.height);
        analyser.getByteTimeDomainData(dataArray);
        ctx.strokeStyle = "#2ecc71";
        ctx.lineWidth = 3;
        ctx.beginPath();
        let slice = canvas.width/dataArray.length;
        let x=0;
        for(let i=0;i<dataArray.length;i++){
            let v=dataArray[i]/128;
            let y=v*canvas.height/2;
            if(i===0) ctx.moveTo(x,y);
            else ctx.lineTo(x,y);
            x+=slice;
        }
        ctx.stroke();
    }
    draw();

    audio.onended = () => {
        state = "idle";
        drawFlatLine();
    };

    audio.play();
}

function startVisualizer(source) {
    analyser = audioCtx.createAnalyser();
    analyser.fftSize = 2048;
    source.connect(analyser);
    dataArray = new Uint8Array(analyser.fftSize);

    function draw() {
        if (state !== "user") return;
        requestAnimationFrame(draw);
        ctx.clearRect(0,0,canvas.width,canvas.height);
        analyser.getByteTimeDomainData(dataArray);
        ctx.strokeStyle = "#e74c3c";
        ctx.lineWidth = 3;
        ctx.beginPath();
        let slice = canvas.width/dataArray.length;
        let x=0;
        for(let i=0;i<dataArray.length;i++){
            let v=dataArray[i]/128;
            let y=v*canvas.height/2;
            if(i===0) ctx.moveTo(x,y);
            else ctx.lineTo(x,y);
            x+=slice;
        }
        ctx.stroke();
    }
    draw();
}

});
</script>
</body>
</html>
